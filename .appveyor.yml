    - /^feature_ci_.+$/
    - /^feature-appveyor-.+$/
    - /^feature_appveyor_.+$/

build: false

environment:
    PYTHON: "C:\\Python37"
    PYTHON_VERSION: "3.7.3"
    PYTHON_ARCH: "32"
    CONAN_STABLE_BRANCH_PATTERN: "master$" #"release/*"

install:

  - set PATH=%PYTHON%;%PYTHON%/Scripts/;%PATH%;
  - python.exe --version
  - python.exe -m pip install --upgrade pip
  - pip.exe install conan==1.14.3 > NUL
  - pip.exe install conan_package_tools==0.25.1 > NUL
  - pip.exe install cpuid --upgrade > NUL

  # - pip.exe install conan --upgrade > NUL
  # - pip.exe install conan==1.0.0b5 > NUL
  # - pip.exe install conan_package_tools --upgrade > NUL

  - conan user # It creates the conan data directory

test_script:
  - git submodule init
  # - git submodule update --remote
  - git submodule update
  # - git fetch --unshallow
  - git fetch origin master:master

  - ps: |
      If ($env:WAIT_FOR_DEPS -ne 1) {
        $a = python ci_utils/set_envvars_and_files.py
        Write-Host $a
        Invoke-Expression $a
        conan remote add kth https://api.bintray.com/conan/k-nuth/kth
        python ci_utils/process_conan_reqs.py
        conan remove "*" -f
        conan remote remove kth
      }
  - ps: |
      If ($env:WAIT_FOR_DEPS -eq 1) {
        conan user
        conan remote add kth_temp https://api.bintray.com/conan/k-nuth/kth
        echo "waiting for kth-node/0.X@kth/staging ..."
        conan search kth-node/0.X@kth/staging -r kth_temp > $null
        while($env:lastExitCode -eq 1) {
          Write-Host "."
          Start-Sleep -s 10
          conan search kth-node/0.X@kth/staging -r kth_temp > $null
        }
        Write-Host "kth-node/0.X@kth/staging found"
      }
      # Else {
      #   python build.py
      # }

  # - python build.py

  - PowerShell .\.appveyor\build.ps1

